<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defuse the bomb!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="bomb">
            <div class="module" id="wires">
                <div class="status"></div>
                <button class="wire1 wire"></button>
                <button class="wire2 wire"></button>
                <button class="wire3 wire"></button>
                <button class="wire4 wire"></button>
            </div>
            <div class="timer">
                <div class="status"></div>
            </div>
            <div class="module" id="keypad">
                <div class="status"></div>
                <div class="key-wrapper">
                    <button class="key1 key"><button>
                    <button class="key2 key"></button>
                </div>
                <div class="key-wrapper">
                    <button class="key3 key"></button>
                    <button class="key4 key"></button>
                </div>
            </div>
            <div class="module" id="button">
                <div class="status"></div>
                <button class="button"></button>
                <button class="strip">
                    <div class="button-text"></div>
                </button>
            </div>
            <div class="module" id="souvenir">
                <div class="status"></div>
                <p class="question"></p>
                <button class="answer1"></button>
                <button class="answer2"></button>
                <button class="answer3"></button>
                <button class="answer4"></button>
            </div>
            <div class="module" id="forget-it-not">
                <div class="status"></div>
                <div class="fin-wrapper">
                    <button class="fin1 fin-key">1</button>
                    <button class="fin2 fin-key">2</button>
                    <button class="fin3 fin-key">3</button>
                </div>
                <div class="fin-wrapper">
                    <button class="fin4 fin-key">4</button>
                    <button class="fin5 fin-key">5</button>
                    <button class="fin6 fin-key">6</button>
                </div>
                <button class="stage">00</button>                
                <div class="fin-wrapper">
                    <button class="fin7 fin-key">7</button>
                    <button class="fin8 fin-key">8</button>
                    <button class="fin9 fin-key">9</button>
                    <button class="fin0 fin-key">0</button>
                </div>
                <button class="number">0</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
